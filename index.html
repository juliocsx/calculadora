<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <aside>
        <h1>Projeto Calculadora</h1>
        <p>Um dos meus primeiros projetos para praticar meu conhecimentos em HTML, CSS E Javascript. Faz cálculos básicos de soma, subtração, multiplicação e divisão.</p>
    </aside>
    <div id="calculator">
        <div id="display"></div>
        <div>
            <ul>
                <li><button>1</button></li>
                <li><button>2</button></li>
                <li><button>3</button></li>
                <li><button>+</button></li>
                <li><button>4</button></li>
                <li><button>5</button></li>
                <li><button>6</button></li>
                <li><button>-</button></li>
                <li><button>7</button></li>
                <li><button>8</button></li>
                <li><button>9</button></li>
                <li><button>*</button></li>
                <li><button>.</button></li>
                <li><button>0</button></li>
                <li><button id="clear">C</button></li>
                <li><button>/</button></li>
                <li><button>=</button></li>
                <li><button>&larr;</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
